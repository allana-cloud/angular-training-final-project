<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-header bg-dark text-white">General Information</div>
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control" id="firstName">                            
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control" id="lastName">                            
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="alias">Alias</label>
                            <input formControlName="alias" type="text" class="form-control" id="alias">
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="jobTitle">Job Title</label>
                            <input formControlName="jobTitle" type="text" class="form-control" id="jobTitle">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input formControlName="email" type="email" class="form-control" id="email">
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="mobileNumber">Mobile Number</label>
                            <input formControlName="mobileNumber" type="text" class="form-control" id="mobileNumber">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                          </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password">
                          </div>
                    </div>
                </div>
                <button class="btn btn-dark">Update</button>
            </div>
        </div>
    </div>
</div>
</form>
