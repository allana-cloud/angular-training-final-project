
<div class="row">
    <div class="col text-center">
        <img src="https://via.placeholder.com/150" class="rounded-circle" />
    </div>
</div>

<br class="clearfix">
<div *ngIf="isLogged" class="row">
    <div class="col">        
        <a [routerLink]="['profile']" class="btn btn-dark col">Edit Profile</a>
    </div>
</div>
<br class="clearfix">

<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><strong>Name: </strong>{{ userProfile.name }}</li>
            <li class="list-group-item"><strong>Job Title: </strong>{{ userProfile.jobTitle }}</li>
            <li class="list-group-item"><strong>Email: </strong>{{ userProfile.email }}</li>
            <li class="list-group-item"><strong>Mobile No.: </strong>{{ userProfile.mobileNumber }}</li>            
        </ul>
    </div>
</div>
